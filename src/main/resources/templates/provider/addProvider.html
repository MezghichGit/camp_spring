<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Ajouter nouveau Provider</h1>

<form method="POST" th:action="@{/provider/add}">
	
	
<div class="container text-center">
  <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Nom</div>
    <div class="col-lg-8">
       <input required type="text" name="nomprovider" class="form-control" placeholder="Username" >
	</div>
  </div>
  
  <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Email</div>
    <div class="col-lg-8">
		<input required type="email" name="email" class="form-control" placeholder="Email"/></div>
  </div>
  
   <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Adresse</div>
    <div class="col-lg-8">
		<input type="text" name="adresse" class="form-control" placeholder="Adresse"/>
	</div>
  </div>
  
   <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4"></div>
    <div class="col-lg-8" align="left">
		<input type="submit" class="btn btn-success" value="Envoyer"/></div>
  </div>
  
</div>

	
	
</form>
